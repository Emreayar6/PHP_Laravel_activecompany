<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="signin">

        <img src="img/logo.png" alt="Logo" class="logo">
        <h2 class="header-2">Welcome to Active Company</h2>
        <h3 class="header-3">Sign In </h3>

        <input type="email" class="form-email" placeholder="Email Address" id="email" required>
        <input type="password" class="form-password" placeholder="Password" id="password" required>
        <button class="btn-signin" onclick="window.location.href = 'homePage.html' "> Sign In</button>

    </div>

</body>
